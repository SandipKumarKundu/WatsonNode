<!DOCTYPE html>
<html lang="en" ng-app="Chat">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="Views/Styles/Chat.css">
	<link rel="stylesheet" href="Views/Styles/Responsive.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/ngstorage/0.3.10/ngStorage.min.js"></script>
    <script src="Views/Controller/Chat.js" type="text/javascript"></script>
    

</head>

<body class="container" ng-controller="ChatController">
<div class="FeedbackContainer">
	<span ng-repeat="data in [1,2,3,4,5]"><i ng-class="($index+1)<=rating ? 'fa fa-star':'fa fa-star-o'" aria-hidden="true" ng-click="storeRating($index)"></i></span>
	<div class="ratingText" >{{ratingText[rating-1]}}</div>
</div>
<div class="OpenFeedback" ng-if="OpenFeedback"><textarea ng-model="FeedbackText" placeholder="Provide your valuable feedback"></textarea></div>
<div class="UnlockChat" ng-cloak ng-show="!isChatOpenFlag" ng-click="UnlockChat()"><img src="Views/Styles/Images/ChatIcon.png"></div>
  <div id="live-chat" ng-cloak ng-show="isChatOpenFlag" >
		
		<header class="clearfix" ng-click="LockChat()">
			
			<a href="#" class="chat-close">x</a>

			<h4>Lawstuff BoT</h4>

			<span class="chat-message-counter">3</span>

		</header>

		<div class="chat">
			
			<div class="chat-history">
				
				<div class="chat-message clearfix" ng-repeat="messages in message">
					
					

					<div class="chat-message-content clearfix">
						
						<span class="chat-time">{{messages.Time | date:'MM-dd HH:mm'}}</span>

						<h5 id={{$index}}>{{messages.Author}}</h5>

						<p>{{messages.Text}}</p>

					</div> <!-- end chat-message-content -->
          <hr>
				</div> <!-- end chat-message -->

				

			</div> <!-- end chat-history -->

			<p class="chat-feedback" ng-if="Flag" id="Buttom">Your partner is typing…</p>
			<!-- <div class="Buttons" ng-if="showButtons">
				<div class="row" >
					<div ng-repeat="region in regions" class="col-sm-4 col-md-4 col-lg-4 col-xl-4" title="{{region}}">
				<button ng-click="Feedback(region)">{{region}}</button></div>
				</div>

			</div> -->

			<form ng-show="!showButtons">

				<fieldset  > 
					
					<input id="input" type="text" placeholder="Type your message…" ng-model="Text" ng-keypress="$event.keyCode == 13 && sendMessage(Text)" autofocus><span>
					

				</fieldset>

			</form>

		</div> <!-- end chat -->

	</div> <!-- end live-chat -->

</body>
</html>
